on: 
  workflow_dispatch:
  schedule:
  - cron: 0 3 * * TUE

name: ðŸ§¹ Weekly Cleanup
jobs:
  web-deploy:
    name: ðŸ§¹ Cleanup + Deploy
    runs-on: ubuntu-latest
    steps:
    
    - name: Get latest code
      uses: actions/checkout@v4
      with:
        sparse-checkout: |
          css
          data-pipelines
          documentation
          html
          img
          js
          php
          py
          sql

    - name: Push files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: xa7.serverdomain.org
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        protocol: ftps
